<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp|Yatra+One" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Knights Table Pizza - Welcome </title>
  </head>
  <body>
    <div class="container jumbotron"> <!-- Header start -->
      <h1>Knights Table Pizza</h1>
      <h4>We treat you like a KING!</h4>
    </div> <!-- Header end -->
    <div class="row container"> <!-- Order container start -->
      <div class="col-md-12">
        <form id = "order"> <!-- Order Form FORM Start -->
          <h3>Fill out ye Old Form to pick ye pie!</h3>
            <div id="orderForm">
              <div class="checkbox">
                <h4>Toppings</h4><label> <!-- Toppings List start -->
                  <input type="checkbox" class="topping" name="toppings" id="toppingInput" value="1">
                  Chicken
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping" name="toppings" id="toppingInput" value="1">
                  Pepperoni
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping"  name="toppings" id="toppingInput" value="2">
                  Tofu
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping"  name="toppings" id="toppingInput" value="2">
                  Pineapple
                </label>
              </div>
              <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping"  name="toppings" id="toppingInput" value="2">
                    Cashews
                  </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping"  name="toppings" id="toppingInput" value="2">
                  Diced Tomatoes
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping"  name="toppings" id="toppingInput" value="1">
                  Bacon
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping"  name="toppings" id="toppingInput" value="2">
                  Artichoke
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping"  name="toppings" id="toppingInput" value="2">
                    Mozarella Cheese
                  </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping"  name="toppings" id="toppingInput" value="2">
                    Sauce
                </label>
              </div> <!-- Toppings List End -->
              <h4>What size of pie would ye like?</h4>  <!-- Size List -->
              <select class="form-control" id="size">
                <option value="1">Small</option>
                <option value="2">Medium</option>
                <option value="3">Large</option>
              </select> <!-- /Size List -->
            </div> <!-- OrderForm DIV -->
          <button id ="submitOrder" type="submit" class="btn">Submit Ye Order</button> <!-- SUBMIT form -->
        </form> <!-- Order Form FORM End -->
        <div class="col-md-6" id="orderInfo"> <!-- Order Info Start -->
          <ul>
            <h3>Ye Order</h3>
          </ul>
        </div> <!-- Order Info End -->
      </div>
    </div>
    <footer> <!-- Footer Start -->
      <div class="row container">
        <div class="col-sm-12">
          <div id ="footer">
            <h4><a href="#">ORDER NOW!</a></h4>
            <h5>Store Phone: (360)-123-4567</h5>
            <h5>Location: 1234 Camelot Ln, Camelot 98662. &copy; Knights Table Pizza 2016.</h5>
          </div>
        </div>
      </div>
    </footer> <!-- Footer End -->
  </body>
</html>
